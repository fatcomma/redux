name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: |
        npm install || true
        npm run examples:lint
        npm run examples:test
